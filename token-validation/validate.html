<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token_validation</title>
</head>

<body>
  <section>
    <button id="button" onclick="validate()">VALIDATE</button>
    <p id="validate"></p>
  </section>

  <script type="text/javascript">

    function validate(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("validate").innerHTML = this.responseText;
    }
    };
    xhttp.open("GET", "www/validation.php", true);
    xhttp.send();
    }
    
  </script>
</body>
</html>
